<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="log"></div>
        <script>
            var log = document.getElementById('log');
            var websocket = new WebSocket('ws://127.0.0.1:9000');
            websocket.onmessage = function(event) {
                log.insertAdjacentHTML('beforeend', '<div>Received: <b>' + event.data + '</b></div>');
            }
        </script>
    </body>
</html>
